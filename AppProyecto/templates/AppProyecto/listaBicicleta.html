{% extends 'AppProyecto/home.html' %}
{% block content %}
<br>
<br>
<div class="container text-center">
    <br>
    <br>
    <h1>Bicicletas</h1>
</div>
<br>
<div class="container text-center">
    <div class="row">
            {% for bicicleta in bicicletas %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <br>
                
                <br>
                <img src="{{bicicleta.imagenArticulo.url}}" class="" width="100px">
                {{bicicleta.titulo}}
                <a href="{% url 'bicicleta' bicicleta.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == bicicleta.usuario.id %}
                <br>
                <a href="{% url 'bicicleta_eliminar' bicicleta.id %}"><i class="bi bi-trash text-danger"></i></a>
                <a href="{% url 'bicicleta_editar' bicicleta.id %}"><i class="bi bi-pencil-fill"></i></a>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
