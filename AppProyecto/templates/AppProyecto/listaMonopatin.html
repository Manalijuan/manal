{% extends 'AppProyecto/home.html' %}
{% block content %}
<br>
<br>
<div class="container text-center">
    <br>
    <br>
    <h1>Monopatines</h1>
</div>
<br>
<div class="container text-center">
    <div class="row">
            {% for monopatin in monopatines %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <br>
                
                <br>
                <img src="{{monopatin.imagenArticulo.url}}" class="" width="100px">
                {{monopatin.titulo}}
                <a href="{% url 'monopatin' monopatin.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == monopatin.usuario.id %}
                <br>
                <a href="{% url 'monopatin_eliminar' monopatin.id %}"><i class="bi bi-trash text-danger"></i></a>
                <a href="{% url 'monopatin_editar' monopatin.id %}"><i class="bi bi-pencil-fill"></i></a>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
